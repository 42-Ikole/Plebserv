<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {

      document.getElementById("stock_data").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/Assets/Data/phantomcoin/stock_data.txt", true);
  xhttp.send();
}
window.onload = loadDoc;
</script>

<script type="text/javascript">
var position = $(window).scrollTop();
var scrollamount = 0;

$(window).scroll(function() {
  var scroll = $(window).scrollTop();
  if (scroll > position) {
    console.log("scrolling downwards");
    scrollamount++;
    if (scrollamount == 10) {
      ExpandMainbox()
      scrollamount = 0;
    }
  } else {
    console.log("scrolling upwards");
  }
  position = scroll;
});
var expended = "false";
 function MainboxToggle() {
  if (expended == "false") {
    ExpandMainbox()
  }
  if (expended == "true") {
    CloseMainbox()
  }
}

function ExpandMainbox() {
  document.getElementById("startbox-right").style.transitionDuration = "0s";
  document.getElementById("startbox-right").style.position = "absolute";
  document.getElementById("startbox-right").style.marginTop = "0";
  document.getElementById("startbox-right").style.width = "100%";
  document.getElementById("startbox-right").style.height = "100%";
  document.getElementById("startbox-right").style.top = "100%";
  document.getElementById("startbox-right").style.transitionDuration = "0.2s";
  document.getElementById("startbox-right").style.top = "0%";
  document.getElementById("back-seemore").innerHTML = "back";
  expended = "true";
  window.scrollTo(20,20);
}
function CloseMainbox() {
  document.getElementById("startbox-right").style.transitionDuration = "0.2s";
  document.getElementById("startbox-right").style.top = "100%";
  document.getElementById("startbox-right").style.width = "calc(100% - 530px)";
  document.getElementById("startbox-right").style.height = "399px";  
  document.getElementById("startbox-right").style.transitionDuration = "0s";
  document.getElementById("startbox-right").style.position = "";
  document.getElementById("startbox-right").style.marginTop = "70px";
  document.getElementById("back-seemore").innerHTML = "MORE INFO";
  expended = "false";
  window.scrollTo(0, 0);
}
</script>
